    <button class="darktgl" id="darktgl" onclick="darktgl()">
    </button>
    <button class="topbarbtn" style="width: 80px;" onclick="location.href = '/info'">
      정보

    <button class="topbarbtn" style="width: 100px;" onclick="location.href = '/qna'">

<body onload="init()" class="body" id="backgr" style="height:100vh-50px;" onkeypress="if( event.keyCode == 13 ){redir()}">
  <h1>
    Korhyme</h1>
  <h2>
    한국어 라임 검색기
  </h2>
  <img class="maincount" />
  <hr id="hr">
  <div id="div1" class="blackdiv" style="height: 160px;">
    <div id="inputdiv" class="inputdiv">
      <input id="input" class="input" size='    ' maxlength='60' type="text" onkeypress="if( event.keyCode == 13 ){redir()}">
      <button id="search" class="search" onclick="redir()">
      </button>
    </div>
    <input onchange="selectorchange()" oninput="selectorchange()" type="range" class="slider" id="selector" min="0" max="2" value="2">
    <label id="selectorlabel" class="selectorlabel">
      <b>다양</b> : 느린 검색, 많은 값
    </label>
    <br>
    <label>
      <input class="sylinput" value="2" type="number" id="min" min="2" max="6" onchange="minchange()" oninput="minchange()" onkeypress="if( event.keyCode == 13 ){redir()}">음절부터
      <input class="sylinput" value="6" type="number" id="max" min="2" max="6" onchange="maxchange()" oninput="maxchange()" onkeypress="if( event.keyCode == 13 ){redir()}">음절까지
    </label>
  </div>
  <a href="https://github.com/recu3125/Korhyme_AWS" style="color:white"> 사이트가 유용하다면 클릭해 스타를 눌러주세요!</a>
</body>
